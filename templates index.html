<!DOCTYPE html>
<html>
<head>
    <title>YouTube a 3GP para Nokia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Descargar YouTube en 3GP</h1>
    <form method="POST" action="/">
        <input type="text" name="url" placeholder="Pega la URL de YouTube" required>
        <button type="submit">Descargar</button>
    </form>
    <p><small>Formato: 176x144, 15fps, compatible con Nokia antiguos.</small></p>
</body>
</html>
